<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="fondo">
    <div class="titulo-container">
      <h1>¡No pierdas <span>la cuenta!</span></h1>
    </div>

    <div class="notas-container">
      <h2>Tus apuntes...</h2>
      <textarea class="nota-input" placeholder="Escribe aquí..."></textarea>
    </div>
    <div id="calculadoraFondo">
      <div class="pantalla">
        <span id="display">0</span>
      </div>

      <div class="teclado">
        <img src="image/ON.png" alt="On" class="tecla" id="on" onclick="borrar()"
        onmousedown="document.getElementById('on').src='image/ON-1.png'" onmouseup="document.getElementById('on').src='image/ON.png'"/>
        <img src="image/sign.png" alt="signo" class="tecla" id="sign" onclick="escribir('sign')"
        onmousedown="document.getElementById('sign').src='image/sign-1.png'" onmouseup="document.getElementById('sign').src='image/sign.png'"/>
        <img src="image/raiz.png" alt="raiz" class="tecla" id="raiz" onclick="operacion('raiz')"
        onmousedown="document.getElementById('raiz').src='image/raiz.png'" onmouseup="document.getElementById('raiz').src='image/raiz.png'"/>
        <img src="image/dividido.png" alt="dividido" class="tecla divide" id="dividido" onclick="operacion('dividido')"
        onmousedown="document.getElementById('dividido').src='image/dividido-1.png'" onmouseup="document.getElementById('dividido').src='image/dividido.png'"/>

        <img src="image/7.png" alt="7" class="tecla" id="7" onclick="escribir('7')"
        onmousedown="document.getElementById('7').src='image/7-1.png'" onmouseup="document.getElementById('7').src='image/7.png'"/>
        <img src="image/8.png" alt="8" class="tecla" id="8" onclick="escribir('8')"
        onmousedown="document.getElementById('8').src='image/8-1.png'" onmouseup="document.getElementById('8').src='image/8.png'"/>
        <img src="image/9.png" alt="9" class="tecla" id="9" onclick="escribir('9')"
        onmousedown="document.getElementById('9').src='image/9-1.png'" onmouseup="document.getElementById('9').src='image/9.png'"/>
        <img src="image/por.png" alt="por" class="tecla multiplica" id="por" onclick="operacion('por')"
        onmousedown="document.getElementById('por').src='image/por-1.png'" onmouseup="document.getElementById('por').src='image/por.png'"/>

        <img src="image/4.png" alt="4" class="tecla" id="4" onclick="escribir('4')"
        onmousedown="document.getElementById('4').src='image/4-1.png'" onmouseup="document.getElementById('4').src='image/4.png'"/>
        <img src="image/5.png" alt="5" class="tecla" id="5" onclick="escribir('5')"
        onmousedown="document.getElementById('5').src='image/5-1.png'" onmouseup="document.getElementById('5').src='image/5.png'"/>
        <img src="image/6.png" alt="6" class="tecla" id="6" onclick="escribir('6')"
        onmousedown="document.getElementById('6').src='image/6-1.png'" onmouseup="document.getElementById('6').src='image/6.png'"/>
        <img src="image/menos.png" alt="menos" class="tecla resta" id="menos" onclick="operacion('menos')"
        onmousedown="document.getElementById('menos').src='image/menos-1.png'" onmouseup="document.getElementById('menos').src='image/menos.png'"/>

        <div class="row">
          <div class="col1">
            <img src="image/1.png" alt="1" class="tecla" id="1" onclick="escribir('1')"
            onmousedown="document.getElementById('1').src='image/1-1.png'" onmouseup="document.getElementById('1').src='image/1.png'"/>
            <img src="image/2.png" alt="2" class="tecla" id="2" onclick="escribir('2')"
            onmousedown="document.getElementById('2').src='image/2-1.png'" onmouseup="document.getElementById('2').src='image/2.png'"/>
            <img src="image/3.png" alt="3" class="tecla" id="3" onclick="escribir('3')"
            onmousedown="document.getElementById('3').src='image/3-1.png'" onmouseup="document.getElementById('3').src='image/3.png'"/>

            <img src="image/0.png" alt="0" class="tecla" id="0" onclick="escribir('0')"
            onmousedown="document.getElementById('0').src='image/0-1.png'" onmouseup="document.getElementById('0').src='image/0.png'"/>
            <img src="image/punto.png" alt="punto" class="tecla" id="punto" onclick="escribir('punto')"
            onmousedown="document.getElementById('punto').src='image/punto-1.png'" onmouseup="document.getElementById('punto').src='image/punto.png'"/>
            <img src="image/igual.png" alt="igual" class="tecla" id="igual" onclick="resultado()"
            onmousedown="document.getElementById('igual').src='image/igual-1.png'" onmouseup="document.getElementById('igual').src='image/igual.png'"/>
          </div>
          <div class="col2">
            <img src="image/mas.png" alt="mas" class="tecla suma" id="mas" onclick="operacion('mas')"
            onmousedown="document.getElementById('mas').src='image/mas-1.png'" onmouseup="document.getElementById('mas').src='image/mas.png'"/>
          </div>
        </div>
      </div>
    </div>

<div class="pantalla">
    <span id="depura">0</span>
</div>


    <div class="container-libreta">
      <div class="libreta">
        <div class="contenido-ingresos">
          <h3>Ingresos</h3>
          <ul>
            <li><span>Salario: </span>$1300.00</li>
            <li><span>Bonificación: </span>$200.00</li>
          </ul>
        </div>
        <div class="contenido-egresos">
          <h3>Egresos</h3>
          <ul>
            <li><span>Renta: </span>$300.00</li>
            <li><span>Alimentos: </span>$250.00</li>
            <li><span>Restaurantes: </span>$120.00</li>
            <li><span>Automóvil: </span>$100.00</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
